<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-950 to-slate-900 min-h-screen flex items-center justify-center text-white">

  <div class="bg-black/50 p-10 rounded-3xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-cyan-400 mb-6 text-center">
      Admin Login
    </h1>

    <form id="loginForm" class="space-y-4">
      <input
        id="password"
        type="password"
        placeholder="Enter Admin Password"
        class="w-full p-4 rounded-xl bg-black/30 border border-gray-600"
        required
      >

      <button class="w-full bg-cyan-500 hover:bg-cyan-600 p-4 rounded-xl font-bold text-black">
        Sign In
      </button>

      <p id="error" class="text-red-400 text-center hidden">
        Wrong password
      </p>
    </form>
  </div>

<script>
  const ADMIN_PASSWORD = "portfolio2026";

  document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();

    const pass = document.getElementById("password").value;

    if (pass === ADMIN_PASSWORD) {
      localStorage.setItem("adminPass", ADMIN_PASSWORD);
      window.location.href = "/admin.html";
    } else {
      document.getElementById("error").classList.remove("hidden");
    }
  });
</script>

</body>
</html>
